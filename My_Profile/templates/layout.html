<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sibongokuhle Bembe | Professional Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <style>
        :root {
            --beige: #F9F8F6;
            --light-brown: #C8A27E;
            --dark-brown: #5B3A2B;
            --white: #FFFFFF;
            --text-color: #2E2E2E;
            --accent-shadow: rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            background-color: var(--beige);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .landing {
            padding: 70px 20px;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            text-align: center;
        }

        .landing::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 160px;
            background-color: var(--light-brown);
            border-radius: 50%;
            opacity: 0.06;
            z-index: -1;
        }

        .profile-pic {
            margin-bottom: 25px;
        }

        .profile-pic img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--white);
            box-shadow: 0 4px 12px var(--accent-shadow);
            transition: transform 0.3s ease;
            object-fit: cover;
        }

        .profile-pic img:hover,
        .profile-pic img:focus {
            transform: scale(1.04);
            outline: none;
        }

        h1 {
            font-size: 2.6em;
            margin: 0;
            font-weight: 700;
            color: var(--dark-brown);
            letter-spacing: -0.5px;
        }

        .title {
            font-size: 1.25em;
            margin: 12px 0;
            font-weight: 600;
            color: var(--light-brown);
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background-color: var(--light-brown);
        }

        p {
            max-width: 640px;
            margin: 30px auto;
            font-size: 1.05em;
            padding: 0 20px;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            text-decoration: none;
            border-radius: 28px;
            font-weight: 600;
            background: var(--light-brown);
            color: var(--white);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 4px 8px var(--accent-shadow);
            cursor: pointer;
            white-space: nowrap;
            user-select: none;
        }

        .btn:hover,
        .btn:focus {
            background: var(--dark-brown);
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
            outline: none;
        }

        .btn-outline {
            background: transparent;
            color: var(--dark-brown);
            border: 2px solid var(--light-brown);
        }

        .btn-outline:hover,
        .btn-outline:focus {
            background: var(--light-brown);
            color: var(--white);
            outline: none;
        }

        /* Responsive tweaks */
        @media (max-width: 900px) {
            .landing {
                max-width: 100%;
                padding: 60px 15px;
            }

            p {
                max-width: 100%;
                font-size: 1em;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }

            .title {
                font-size: 1.1em;
            }

            .landing {
                padding: 50px 15px;
            }

            .btn {
                width: 100%;
                text-align: center;
                white-space: normal;
                padding: 14px 0;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.8em;
            }

            .title {
                font-size: 1em;
            }

            p {
                font-size: 0.95em;
            }

            .profile-pic img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>

<body>
    {% block content %}{% endblock %}
</body>
</html>

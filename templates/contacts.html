<style>
    .contact-section {
        padding: 60px 20px;
        background-color: var(--beige, #fdfaf6);
    }

    .contact-container {
        max-width: 700px;
        margin: 0 auto;
    }

    /* Top bar with title and back button */
    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .top-bar h2 {
        font-size: 2.4rem;
        color: var(--dark-brown, #4b3621);
        margin: 0;
    }

    .back-home {
        /* Align vertically center */
    }

    .btn-back-home {
        text-decoration: none;
        color: var(--light-brown, #8B5E3C);
        font-weight: 600;
        font-size: 1rem;
        border: 2px solid var(--light-brown, #8B5E3C);
        padding: 8px 14px;
        border-radius: 20px;
        transition: background-color 0.3s ease, color 0.3s ease;
        white-space: nowrap;
    }

    .btn-back-home:hover {
        background-color: var(--light-brown, #8B5E3C);
        color: var(--white, #fff);
    }

    .intro-text {
        text-align: center;
        max-width: 600px;
        margin: 0 auto 40px;
        font-size: 1.05rem;
        color: #555;
    }

    .contact-content {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 40px;
    }

    .contact-info {
        width: 100%;
        max-width: 500px;
    }

    .contact-card {
        background-color: var(--white, #fff);
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.06);
        margin-bottom: 25px;
        text-align: center;
        transition: transform 0.3s ease;
    }

    .contact-card:hover {
        transform: translateY(-4px);
    }

    .icon {
        width: 38px;
        height: 38px;
        margin-bottom: 15px;
        color: var(--light-brown, #8B5E3C);
    }

    .contact-card h3 {
        margin-bottom: 8px;
        font-size: 1.2rem;
        color: var(--dark-brown);
    }

    .contact-card a {
        color: var(--dark-brown);
        text-decoration: none;
        font-weight: 500;
        word-break: break-word;
    }

    .contact-card a:hover {
        color: var(--light-brown);
    }

    .social-links {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 30px;
    }

    .social-icon {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 20px;
        border-radius: 25px;
        background-color: var(--white);
        color: var(--dark-brown);
        text-decoration: none;
        box-shadow: 0 4px 8px rgba(0,0,0,0.04);
        transition: all 0.3s ease;
        word-break: break-word;
    }

    .social-icon:hover {
        background-color: var(--light-brown);
        color: var(--white);
        transform: translateY(-2px);
    }

    .social-icon svg {
        width: 20px;
        height: 20px;
        flex-shrink: 0;
    }

    @media (max-width: 768px) {
        .contact-content {
            flex-direction: column;
            align-items: center;
        }

        .intro-text {
            font-size: 0.95rem;
            padding: 0 10px;
        }

        .social-icon {
            justify-content: center;
        }

        .top-bar {
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }
    }
</style>
{% endblock %}
